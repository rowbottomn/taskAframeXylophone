<!-- Nathan Rowbottom STEAM Academy 
  An xylophone task which uses AFrame VR
  uses mouse interaction, mixins, playing sounds,
  assets, animations-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>STEAM Academy VR Xylophone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id = "C-lo" src= "\assets\sounds\1.wav" preload = "auto" ></audio>
        <audio id = "D" src= "\assets\sounds\2.wav" preload = "auto" ></audio>
        <audio id = "E" src= "\assets\sounds\3.wav" preload = "auto" ></audio>
        <audio id = "F" src= "\assets\sounds\4.wav" preload = "auto" ></audio>
        <audio id = "G" src= "\assets\sounds\5.wav" preload = "auto" ></audio>
        <audio id = "A" src= "\assets\sounds\6.wav" preload = "auto" ></audio>
        <audio id = "B" src= "\assets\sounds\7.wav" preload = "auto" ></audio>
        <audio id = "C-hi" src= "\assets\sounds\8.wav" preload = "auto" ></audio>
        <a-mixin id = "key" sound = " on:click; poolSize:8" rotation = "30 0 0" ></a-mixin>
        <a-mixin id = "selectable" material = "transparent : true; opacity : 0.6"
             event-set__enter="_event: mouseenter;  opacity : 1.0"
             event-set__leave="_event: mouseleave;  opacity : 0.6"
         ></a-mixin>
        <a-mixin id = "cursor-mixin" cursor= "rayOrigin : mouse"></a-mixin>
      </a-assets>

      <a-entity environment = "preset :forest; "
      <a-entity id = "xylophone" position = "0 0 0.2">
      <a-box  mixin = "selectable key" color = "red"  scale = "0.2 0.01 0.8" position = "-0.8 1.5 -1.5"  sound = "src : #C-lo;" ></a-box>
      <a-box mixin = "selectable key" material = "color : orange;" scale = "0.2 0.01 0.8" position = "-0.6 1.5 -1.5"  sound = "src : #D;" ></a-box>
      <a-box  mixin = "selectable key" color = "yellow"  scale = "0.2 0.01 0.8" position = "-0.4 1.5 -1.5"  sound = "src : #E;" ></a-box>
      <a-box mixin = "selectable key" material = "color : green;" scale = "0.2 0.01 0.8" position = "-0.2 1.5 -1.5"  sound = "src : #F;" ></a-box>
      <a-box  mixin = "selectable key" color = "cyan"  scale = "0.2 0.01 0.8" position = "0.0 1.5 -1.5"  sound = "src : #G;" ></a-box>
      <a-box mixin = "selectable key" material = "color : blue;" scale = "0.2 0.01 0.8" position = "0.2 1.5 -1.5"  sound = "src : #A;" ></a-box>
      <a-box  mixin = "selectable key" color = "indigo"  scale = "0.2 0.01 0.8" position = "0.4 1.5 -1.5"  sound = "src : #B;" ></a-box>
      <a-box mixin = "selectable key" material = "color : magenta;" scale = "0.2 0.01 0.8" position = "0.6 1.5 -1.5"  sound = "src : #C-hi;" ></a-box>
      </a-entity>
      <a-camera id = "viewer" mixin = "cursor-mixin"></a-camera>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
